    <script src="assets/js/d3pie.min.js"></script>

    <script>
var pie = new d3pie("test1", {
	"size": {
		"canvasWidth": 400,
		"canvasHeight": 400,
		"pieOuterRadius": "100%"
	},
	"data": {
		"sortOrder": "value-asc",
		"content": [
			{
				"label": "Missed",
				"value": {{ .StakeInfo.Missed }},
				"color": "#fd714b"
			},
			{
				"label": "Votes",
				"value": {{ .StakeInfo.Voted }},
				"color": "#41bf53"
			}
	
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 100
		},
		"mainLabel": {
			"fontSize": 0
		},

		"lines": {
			"enabled": false
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		},
		"highlightSegmentOnMouseover": false,
		"highlightLuminosity": 0.99
	},
	"misc": {
		"colors": {
			"background": "",
			"segmentStroke": ""
		},
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label} {percentage}%",
		"styles": {
			"fadeInSpeed": 300,
			"backgroundColor": "#ffffff",
			"backgroundOpacity": 1,
			"color": "#000000",
			"padding": 10
		}
	},
});
